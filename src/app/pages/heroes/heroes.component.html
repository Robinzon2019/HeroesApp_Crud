<hr>

<div class="row">
  <div class="col text-end">
    <button routerLink="/heroe/nuevo" class="btn btn-primary">
       <i class="fa fa-plus">Agregar</i>
    </button>
  </div>
</div>

<table class="table mt-3 animate__animated animate__fadeIn animate__faster">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes">
      <th scope="row">{{ heroe.id }}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <label [ngClass]="heroe.vivo ? 'badge bg-success' : 'badge bg-danger'">{{ heroe.vivo ? "Vivo" : "Muerto" }}</label>
      </td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>

<div class="alert alert-info text-center mt-3">
  <h4 class="alert alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<div class="alert alert-warning text-center mt-3">
  <h4 class="alert alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
